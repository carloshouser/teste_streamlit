<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Serviço de Campo</title>
    <style>
        body {		
		    color: black; 
			background-color: white;		
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 430px;
            margin: 20px auto;
            padding: 8px 8px 40px 8px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .field {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .field label {
            flex-shrink: 0;
            width: 50px;
            font-weight: bold;
        }
        
        .field input[type="text"] {
            flex-grow: 1;
            border: none;
            border-bottom: 1px dotted #000;
            padding: 4px 0;
            background: transparent;
            margin-left: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Nova estilização para checkbox alinhado à direita */
        .checkbox-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 15px 0 0 0; /* Remove margem inferior */
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .checkbox-container label {
            flex-grow: 1;
            line-height: 1.4em;
        }

        .checkbox-container input[type="checkbox"] {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 0 15px 0; /* Remove margem superior */
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
        }
        th {
            width: 80%;
            text-align: left;
            font-weight: normal;
        }
        td {
            width: 20%;
            text-align: right;
        }
        input[type="text"].table-input {
            width: 100%;
            max-width: 70px;
            padding: 4px;
            box-sizing: border-box;
            text-align: center;
        }
        .textarea-container {
            position: relative;
            margin-top: 10px;
        }
        .textarea-container label {
            position: absolute;
            top: 3px;
            left: 8px;
            font-size: 0.8em;
            color: #888;
            background: white;
            padding: 0 4px;
            pointer-events: none;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 12px 8px 8px 8px;
            resize: vertical;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        footer {
            position: absolute;
            bottom: 15px;
            left: 10px;
            font-size: 12px;
            background: white;
            padding: 0 4px;
            z-index: 1;
        }
    </style>
</head>
<body>
	
    <h1>RELATÓRIO DE SERVIÇO DE CAMPO</h1>
    
    <div class="field">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
    </div>
    
    <div class="field">
        <label for="mes">Mês:</label>
        <input type="text" id="mes">
    </div>
    
    <!-- Checkbox alinhado à direita dentro da caixa -->
    <div class="checkbox-box">
        <div class="checkbox-container">
            <label for="participou">
                Marque se você participou em alguma modalidade do ministério durante o mês.
            </label>
            <input type="checkbox" id="participou">
        </div>
    </div>
    
    <!-- Tabela conectada com a caixa acima -->
    <table>
        <tr>
            <th>Estudos bíblicos</th>
            <td><input type="text" class="table-input"></td>
        </tr>
        <tr>
            <th>Horas (se for pioneiro auxiliar, regular, especial <br>ou missionário em campo)</th>
            <td><input type="text" class="table-input"></td>
        </tr>
    </table>
    
    <div class="textarea-container">
        <label for="observacoes">Observações:</label>
        <textarea id="observacoes"></textarea>
    </div>
    
    <footer>S-4-T 11/23</footer>
</body>
</html>
